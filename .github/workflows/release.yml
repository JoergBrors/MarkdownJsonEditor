name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'  # Triggert bei Version Tags wie v1.0.0, v2.1.3, etc.

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Extract version from tag
      id: get_version
      shell: pwsh
      run: |
        $version = "${{ github.ref_name }}" -replace '^v', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish Single-File Application
      run: |
        dotnet publish `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true `
          -p:DebugType=None `
          -p:DebugSymbols=false `
          -p:Version=${{ steps.get_version.outputs.VERSION }}
          
    - name: Create MarkdownEditor.zip
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        
        # Erstelle Release-Ordner
        New-Item -ItemType Directory -Force -Path ./release
        
        # Kopiere nur die EXE
        Copy-Item ./publish/MarkdownJsonEditor.exe ./release/MarkdownEditor.exe
        
        # Erstelle ZIP mit festem Namen: MarkdownEditor.zip
        Compress-Archive -Path ./release/MarkdownEditor.exe -DestinationPath ./MarkdownEditor.zip -Force
        
        # Prüfe EXE-Größe
        $exeSize = (Get-Item ./release/MarkdownEditor.exe).Length / 1MB
        Write-Host "? EXE Size: $([math]::Round($exeSize, 2)) MB"
        Write-Host "? Created: MarkdownEditor.zip"
        
    - name: Get changelog from commit messages
      id: changelog
      shell: pwsh
      run: |
        $previousTag = git describe --tags --abbrev=0 HEAD^ 2>$null
        if ($previousTag) {
          $changelog = git log --pretty=format:"- %s" "$previousTag..HEAD"
        } else {
          $changelog = git log --pretty=format:"- %s"
        }
        
        if ([string]::IsNullOrWhiteSpace($changelog)) {
          $changelog = "- Initial release"
        }
        
        # Escape für GitHub Output
        $changelog = $changelog -replace '%', '%25' -replace '\n', '%0A' -replace '\r', '%0D'
        
        echo "CHANGELOG=$changelog" >> $env:GITHUB_OUTPUT
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          # ?? Markdown Editor ${{ github.ref_name }}
          
          ## ?? Download
          
          **Single-File Application für Windows 64-bit**
          
          ?? **[MarkdownEditor.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/MarkdownEditor.zip)** herunterladen
          
          ---
          
          ## ?? Was ist neu?
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ---
          
          ## ?? Systemanforderungen
          
          - **Windows 10/11** (64-bit)
          - **WebView2 Runtime** (meist vorinstalliert)
          
          ## ?? Installation
          
          1. **MarkdownEditor.zip** herunterladen
          2. ZIP entpacken
          3. **MarkdownEditor.exe** ausführen
          
          ?? Die EXE-Datei enthält alles Notwendige - keine Installation erforderlich!
          
          ---
          
          ## ? Features
          
          - ? **JavaScript-basierter Editor** mit Undo/Redo (Ctrl+Z / Ctrl+Y)
          - ? **Live-Preview** mit markdown-it
          - ? **Automatische Zeilenumbrüche** (Enter = 2 Spaces + Newline)
          - ? **JSON Import/Export** für komplexe Datenstrukturen
          - ? **Tab-Unterstützung** (4 Spaces)
          - ? **Formatierungs-Toolbar** (Fett, Kursiv, Überschriften, Listen)
          - ? **Signalfarben** (Gelb, Grün, Rot, Blau)
          - ? **Bildverwaltung** mit Ausrichtungs-Optionen
          - ? **GitHub-Flavored Markdown** Support
          - ? **Polling-basiertes Update** (300ms) für zuverlässige Preview
          
          ---
          
          ## ?? Dokumentation
          
          **Vollständige Anleitung:** [README.md](https://github.com/${{ github.repository }}/blob/master/README.md)
          
          **Release-Prozess:** [RELEASE.md](https://github.com/${{ github.repository }}/blob/master/RELEASE.md)
          
          ---
          
          ## ?? Problem melden
          
          Fehler gefunden? [Issue erstellen](https://github.com/${{ github.repository }}/issues)
          
          ---
          
          **Version:** ${{ steps.get_version.outputs.VERSION }}  
          **Build:** ${{ github.sha }}  
          **Datum:** ${{ github.event.head_commit.timestamp }}
        files: |
          MarkdownEditor.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: MarkdownEditor-v${{ steps.get_version.outputs.VERSION }}
        path: ./release/MarkdownEditor.exe
        retention-days: 90
